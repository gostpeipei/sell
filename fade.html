<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.btn{
		width: 300px;
		height: 50px;
		background: linear-gradient(to right, rgb(67, 153, 253) , rgb(66, 223, 248));
		border-style: none;
		outline-style: none;
		color: #fff;
		transition: all .5s;
		border-radius: 25px;
		box-shadow: -10px 0px 10px rgb(67, 153, 253),   /*左边阴影*/ 
	               0px -10px 10px #000,  /*上边阴影*/ 
	               10px 0px 10px green,  /*右边阴影*/ 
	               0px 10px 10px blue;
	}
	.btn:hover{
		background-color: #fff;
		color: #aaa;
	}
</style>
</head>
<body>
	<button class="btn">按钮</button>
	<button class="btn">按钮</button>
	<button class="btn">按钮</button>
</body>
</html>
